<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <nav class="navbar navbar-light bg-light pt-2">
        <div class="container-fluid">
          <a class="navbar-brand text-secondary"><b>Pioneer Bank</b></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <div id="login-area">
        <h1 class="text-center mb-5 text-secondary">Welcome to pioneer Bank</h1>
        <div class="shadow p-4 bg-white rounded">
          <h5>Login</h5>
          <form action="">
            <input
              type="text"
              class="form-control mt-4"
              placeholder="Email "
              required
            />
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Password"
              required
            />
            <input
              id="loginBtn"
              type="submit"
              value="Submit"
              class="btn btn-success mt-4"
            />
          </form>
        </div>
      </div>

      <div id="transaction-area" class="transaction">
        <h1 class="text-center mb-5 text-secondary">Your Balance</h1>
        <div class="row mb-5">
          <div class="col-md-4">
            <div class="deposit bg-info rounded text-white p-3 shadow">
              <h4>Deposit</h4>
              <h4>$ <span id="currentDeposit">00</span></h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw bg-danger rounded text-white p-3 shadow">
              <h4>Withdraw</h4>
              <h4>$ <span id="currentWithdraw">00</span></h4>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance bg-success rounded text-white p-3 shadow">
              <h4>Balance</h4>
              <h4>$ <span id="amountBalance">1240</span></h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="p-4 shadow rounded bg-white">
              <h4>Deposit</h4>
              <input
                id="depositAmount"
                type="text"
                class="form-control mt-4"
                placeholder="$ amount you want to deposit"
              />
              <button class="btn btn-success mt-3" id="addDeposit">
                Deposit
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="p-4 shadow rounded bg-white">
              <h4>Withdraw</h4>
              <input
                id="withdrawAmount"
                type="text"
                class="form-control mt-4"
                placeholder="$ amount you want to withdraw"
              />
              <button id="addWithdraw" class="btn btn-success mt-3">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
